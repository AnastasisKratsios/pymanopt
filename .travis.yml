dist: xenial

language: python
python:
  - "3.5"
  - "3.6"
  - "3.7"

notifications:
  email: false
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/601eba4ae3738ceb2406
    on_success: change
    on_failure: always
    on_start: never

addons:
  apt:
    update: true

install:
  - pip install --upgrade pip setuptools wheel
  - pip install -q -r dev-requirements.txt
  - pip install -q -r requirements.txt

script:
  - >
    nosetests tests
    --nologcapture
    --verbosity=2
    --with-coverage
    --cover-package=pymanopt
  - flake8 examples pymanopt tests setup.py
  - PYTHONPATH=. sphinx-build -b html docs docs/_build/html

after_success:
  - coveralls

deploy:
  - provider: pypi
    user: $TWINE_USER
    password: $TWINE_PW
    on:
      repo: pymanopt/pymanopt
      tags: true
    distributions: "sdist bdist_wheel"
    skip_existing: true
  - provider: pages
    skip_cleanup: true
    github_token: $GITHUB_PAGES_TOKEN
    keep-history: true
    on:
      branch: master
      repo: pymanopt/pymanopt
      # tags: true
    local_dir: docs/_build/html/
